<body class="min-h-screen gray  bg-gray-100     ">
    <div class="bg-slate-500 h-24 flex items-center justify-center border-y-8 border-black w-full">
        <h1 class="text-4xl text-white leading-none font-bold">Contact Manager</h1>
    </div>

    <div class="flex">
        <div class="  flex flex-col w-1/2 bg-white rounded-lg overflow-hidden py-7 px-12 mx-auto">
            <div class="border-b-8 rounded-b-lg border-black">
                <h1 class="text-center leading-none text-black text-3xl font-bold p-5">Add Contact</h1>
            </div>
            <form id="box" class="   relative mt-5 flex flex-col  " autocomplete="off">


                <div class="   ">
                    <label class="block text-2xl font-medium mb-2" for="">Name</label>
                    <input class="name rounded-lg border w-full h-10 p-4" id="name" width="64px" type="text" name="Name"
                        placeholder="Name">
                </div>


                <div class="  mt-5 h-20">
                    <label class="block text-2xl font-medium mb-2" for="">Email</label>
                    <input class="email rounded-lg border w-full h-10 p-4  " id="e-mail" type="text" name="Email"
                        placeholder="Email">
                </div>

                <div id="add-btn"
                    class="add-btn bg-blue-500 mt-5  hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded self-center text-center">
                    Add
                </div>

            </form>

        </div>
        <div id="contactList" class="contactList p-11 w-1/2 h-min ">
            <h1 id="nocontact" class=" text-center text-4xl ">CURRENTLY NO CONTACTLIST PLS ADD</h1>
